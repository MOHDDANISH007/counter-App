<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body class="">
    <div class="navigation">
        <ul class="nav">
            <div class="image-create">
                <li class="profile-image"></li>
                <li class="name">Created By Mohammad Danish</li>
            </div>
            
            <li><img class="theme" src="themes.png" alt="click"></li>
            <li class="github"><a class="gitLink" href="#"><img src="GitHub_logo.png" alt="click here"> </a></li>
        </ul>
    </div>


    <div class="main">
        <h1 class="count">0</h1>
        <button>-</button>
        <button>+</button>
    
        <div class="class">
           <span>Increment/Decrement</span>
            <input type="number" value="1" min="1">
        </div>
    
        <div class="reset">
            <button class="reset-btn">Reset</button>
        </div>
    </div>



    <script src="js.js"></script>
</body>

</html>
